<script src="https://npmcdn.com/vue/dist/vue.js"></script>

<div id="exercise">
    <!-- 1) Show a "result" of 'not there yet' as long as "value" is not equal to 37 
        you can change "value" with the buttons. Print 'done' once you did it -->
    <div>
        <p>Current Value: {{ value }}</p>
        <button @click="value += 5">Add 5</button>
        <button @click="value += 1">Add 1</button>
        <p>{{ result }}</p>
    </div>
    <!-- 2) Watch for changes in the "result" and reset the "value" after 5 seconds
        (hint: setTimeout(..., 5000) -->
    <div>
        <!-- v-model unnecessary -->
        <input type="text" v-model="result" value="">
        <p>There is a value of: {{ value }}</p>
    </div>

    <div
        class="demo" :style="{backgroundColor: color, width: width, height: height}">
        Green Box
    </div>
    <div class="demo" :style="[myStyle, {height: width}]">

    </div>
</div>

<script src="app.js"></script>
